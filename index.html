<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label class="labelInput" for="nome">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label class="labelInput" for="email">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label class="labelInput" for="tel">Telefone</label>
                    <p>Sexo:</p>

                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>

                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>

                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label class="labelInput" for="cidade">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label class="labelInput" for="estado">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label class="labelInput" for="endereco">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
</body>

</html>
